<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="chair.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
        
            <div class="right-container">
                <div class="right-container-top">
                <p class="title">MODERN CHAIR</p>
                <h2>Telford Kursi</h2>
                <p class="price">Rs.254 <span>Rs.530</span></p>
                </div>

                <div class="right-container-desc">
                    <div class="right-container-header">
                        <input type="radio" id="desc-radio" name="desc-radio" checked>
                        <label for="desc-radio">Description</label>

                        <input type="radio" id="det-radio" name="desc-radio">
                        <label for="det-radio">Details</label>

                        <div class="product-description">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, necessitatibus?
                        </div>
                        <div class="product-detail">
                            <div class="section-inline">
                                <p><span>80</span>cm<br />Length</p>
                            </div>
                            <div class="section-inline">
                                <p><span>65</span>cm<br />Width</p>
                            </div>
                            <div class="section-inline">
                                <p><span>90</span>cm<br />Height</p>
                            </div>
                            <div class="section-inline">
                                <p><span>17.6</span>lbs<br />Weight</p>
                            </div>
                        </div>

                    </div>
                </div>
               

                <div class="color-pallete">
                    <h4 class="color-heading">Choose Color:</h4>
                    <div class="color-options">

                    </div>
                </div>

            
            </div>

                        <input type="radio" class="color-btn" name="color" id="color-1" checked>
                        <label for="color-1"></label>

                        <input type="radio" class="color-btn" name="color" id="color-2">
                        <label for="color-2"></label>

                        <input type="radio" class="color-btn" name="color" id="color-3">
                        <label for="color-3"></label>

                        <input type="radio" class="color-btn" name="color" id="color-4">
                        <label for="color-4"></label>

                        <input type="radio" class="color-btn" name="color" id="color-5">
                        <label for="color-5"></label>

                        <input type="radio" class="color-btn" name="color" id="color-6">
                        <label for="color-6"></label>

                        <br>

                        <div class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</div>

                        <div class="img-wrap chair-1"></div>
			            <div class="img-wrap chair-2"></div>
			            <div class="img-wrap chair-3"></div>
			            <div class="img-wrap chair-4"></div>
			            <div class="img-wrap chair-5"></div>
			            <div class="img-wrap chair-6"></div>

                        <div class="back-color chair-1"></div>
			            <div class="back-color chair-2"></div>
			            <div class="back-color chair-3"></div>
			            <div class="back-color chair-4"></div>
			            <div class="back-color chair-5"></div>
			            <div class="back-color chair-6"></div>

        </div>
    </div>
</body>
</html>
